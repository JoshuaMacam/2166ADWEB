<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()" class="blue-brown-theme">
      <div class="form-group">
        <label class="blue-text">Title</label>
        <input class="form-control blue-input" type="text" formControlName="title" required>
      </div>
 
      <div class="form-group">
        <label class="blue-text">Price</label>
        <input class="form-control blue-input" type="text" formControlName="price" required>
      </div>
 
      <div class="form-group">
        <label class="blue-text">Description</label>
        <input class="form-control blue-input" type="text" formControlName="description" required>
      </div>
 
      <div class="form-group">
        <div class="mb-2">
          <mat-chip-listbox aria-label="Book type" formControlName="book_type">
            <mat-chip-option class="blue-text">Local Author</mat-chip-option>
            <mat-chip-option class="blue-text">Foreign Author</mat-chip-option>
          </mat-chip-listbox>
        </div>
      </div>
      <div class="form-group">
        <button class="text-brown bg-white hover:bg-blue-300 focus:ring-4 focus:outline-none focus:ring-blue-400 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-900" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
